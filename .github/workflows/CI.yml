name: CI

on:
    push:
    pull_request:
      branches: [ "master" ]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:

    build:
        runs-on: ubuntu-latest
        steps:

        - uses: actions/checkout@v3

        - name: Build
          run: |
            cd ./test/
            cmake -S . -B build
            cmake --build build
            cd build && ctest
